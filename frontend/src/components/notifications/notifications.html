<a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-bell-o"></i>
    <span class="label label-warning">{{notifications().length}}</span>
</a>
<ul class="dropdown-menu">
    <li class="header">You have {{notifications().length}} notifications</li>
    <li>
        <!-- inner menu: contains the actual data -->
        <ul class="menu" data-bind="foreach: notifications">
            <li>
                <a href="#" data-bind="">
                    <i class="fa" data-bind="css: {
                    'fa-users': types.users,
                    'fa-user': types.user,
                    'fa-warning': types.warning,
                    'text-yellow': types.warning,
                    'text-red': types.important,
                    }"></i>{{body}}
                </a>
            </li>
        </ul>
    </li>
    <li class="footer"><a href="#">View all</a></li>
</ul>
