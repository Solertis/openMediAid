<ul data-bind="foreach: tags">
    <!--https://groups.google.com/forum/#!topic/knockoutjs/3zY7Rno8Gjo-->
    <li>

    <span data-bind="
    text: name,
    tooltip: { delay: { show: 500, hide: 10 } },
    click: addChild"></span>

        <div data-bind="component: { name: 'tag', params: $data }, visible: isVisible"></div>
    </li>
</ul>
